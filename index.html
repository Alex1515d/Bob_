<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob Installer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .bob-logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 120, 255, 0.5);
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a.button {
            display: block;
            background: #0078ff;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        a.button:hover {
            background: #005fcc;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/bob_logo.png" alt="Bob logo" class="bob-logo">
        <h1>Bob Installer</h1>
        <p>Download everything you need to install and manage Bob.</p>

        <a class="button" href="bob_installer.bat">Download Installer</a>
        <a class="button" href="chemodan.zip">Download Bob Package</a>
        <a class="button" href="INSTRUCTION.txt">Instructions</a>
        <a class="button" href="Uninstall_bob.bat">Uninstall Bob</a>

        <div class="footer">Hosted on GitHub Pages</div>
    </div>
</body>
</html>
